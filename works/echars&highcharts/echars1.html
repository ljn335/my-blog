<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <style>
    #chartmain{
      width:600px;
      height:400px;
      /*background: pink;*/
      /*border:1px solid #000;*/
      margin:100px auto;
    }
  </style>
  <!-- 引入echarts.js -->
  <script src="js/echarts.min.js"></script>
</head>
<body>
  <!-- 为echarts准备一个具备大小（宽高）的DOM -->
	<div id="chartmain"></div>
	<script>
		//基于准备好的DOM，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));

    //指定图标的配置和数据
    var option = {
      //设置标题
      title:{
          text:'ECharts 数据统计'
          //subtext:'信息'
      },
      //设置提示，当鼠标移入到图上，提示对应的信息(如果为true,可以忽略。)
      // tooltip:{
      //   show:true
      // },
      
      toolbox:{// 工具箱
        show:true,
        feature:{
          saveAsImage:{
            show:true
          }
        }
      },
      //图例
      legend:{
          data:['销量']
      },
      //设置坐标轴
      xAxis:{
        data:["HTML","CSS","JavaScript","JQuery","ajax","vue"]
      },
      yAxis:{
        //如果y轴里面没有设置，根据数据立面的值自动生成y轴
      },
      //设置数据
      series:[{
          name:'技能掌握',
          type:'bar',//type:'line',
          data:[80,60,60,70,50,40]
      }]
    };
    // var option = {
    //     title:{
    //         text:'ECharts 数据统计'
    //     },            
    //     series:[{
    //         name:'访问量',
    //         type:'pie',    
    //         radius:'60%', 
    //         data:[
    //             {value:500,name:'Android'},
    //             {value:200,name:'IOS'},
    //             {value:360,name:'PC'},
    //             {value:100,name:'Ohter'}
    //         ]
    //     }]
    // };

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);

    
	</script>
</body>
</html>
